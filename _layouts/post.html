---
layout: default
---

{% for tag in site.tags %}
  <h3>{{ tag[0] }}</h3>
  <ul>
    {% for post in tag[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}

<a href="/posts" title="Go back to posts index">← Back to post index</a>
<h1 class="post-title">{{ page.title }}</h1>
<i>{{ page.date | date: '%B %d, %Y' }}</i>
{{ content }}
