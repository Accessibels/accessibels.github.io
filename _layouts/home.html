<!DOCTYPE html>
  {% include head.html %}
  <body>
    <a href="#main-content-home" class="skip-link" title="Skip to main content link">Skip to main content</a>
    <div class="page">
      {% include nav.html %}
      <div id="main-content-home">
          <div id="main-content-left">
            {{ content }}
          </div>

          <div id="main-content-right">
            <img style="max-width: 300px;" src="/assets/Square Logo.svg" alt="square logo for Accessibels. 4 Circles arranged in the shape of controller buttons. Up button is a pink game controller. Right button is the letter b. Down button is the letter a. Left button is a red sound wave">

        </div>
      </div>

      {% for post in site.posts %}
    <h2>
      <a href="{{post.url}}" title="Read {{post.title}}">{{post.title}}</a>
    </h2>
    <p>
      <em>{{ post.date | date: '%B %d, %Y' }}</em>
    </p>
    {{ post.content | strip_html | truncatewords: 30 }}
    <a href="{{post.url}}" title="Read {{post.title}}">Read More</a>
    {% endfor %}

            
    </div>
  </body>
</html>
